session_name: hass
start_directory: /home/akail
windows:
  - window_name: main
    layout: main-horizontal
    options:
      main-pane-height: 80
    panes:
      - shell_command:
        - cd /mnt/hass/config
        - conda activate hass
        - clear
      - shell_command:
        - ssh root@hass.kail.io
  - window_name: shell
    layout: tiled
    panes:
      - shell_command:
        - ssh pi-blue-01
        - sudo su - 
