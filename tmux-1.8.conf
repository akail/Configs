# reset prefix to Ctrl-f
set-option -g prefix C-f
unbind-key C-b
bind-key f send-prefix

# Helps with escape working correctly in vim
set -g escape-time 10

# set mouse select pane mode to click with mouse
#set -g mouse on

bind r source ~/.tmux.conf\; display "~/.tmux.conf sourced!"

# Vi copypaste mode
# set-window-option -g mode-keys vi
setw -g mode-keys vi
set-window-option -g mode-keys vi
bind-key -t  vi-copy 'v' begin-selection
bind-key -t  vi-copy 'y' copy-selection
#bind-key -t  vi-copy r send-keys -X rectangle-toggle
bind P paste-buffer

# 1 based indexing. Makes sense with keyboard
set -g base-index 1


# Reload tmux config
bind r source ~/.tmux.conf\; display "~/.tmux.conf sourced!"

bind-key -n 'C-h' select-pane -L
bind-key -n 'C-j' select-pane -D
bind-key -n 'C-k' select-pane -U
bind-key -n 'C-l' select-pane -R
#bind-key -T copy-mode-vi 'C-\' select-pane -l
#
# Better splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

set -s default-terminal "screen-256color"
#set -as terminal-overrides ",*:Tc"
